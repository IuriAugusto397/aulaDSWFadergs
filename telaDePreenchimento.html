<html>
    <head>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scaleble = no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h3>Tela de preenchimento de informações no agendamento</h3></br>
            <div class="container">
                <label>CPF do tutor: </label> 
                <input class="form-control" name="txCPF" type="number" placeholder="CPF"></input> <br/>
                <button class="btn btn-primary" type="submit">Pesquisar</button></br>
                <form >
                    <p style="background-color: rgb(165, 133, 224);">
                    <label>Horario préviamente cadastrado: </label> 
                    <select class="form-select" id="hora" name="hora">
                    <option>13h</option>
                    <option>15h</option>
                    <option>16h</option>
                    <option>17h</option>
                    </select> </br>
                    <button class="btn btn-primary" type="submit">Agendar</button></br>
                    <label>Senha para agendamento:</label> <input class="form-control" name="txNome" type="password" placeholder="Senha"></input> <br/>
                    <button class="btn btn-primary" type="submit">Agendar</button></br>
                    </p>
                </form>  
               
    
            </div>
            
    </body>
</html>
