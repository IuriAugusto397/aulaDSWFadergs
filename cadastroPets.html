<html>
    <head>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scaleble = no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h3>Cadastro de Pets</h3></br>
            <div class="container">
                <form>
                    <label>Nome:</label> <input class="form-control" name="txNome" type="text" placeholder="Nome"></input> <br/>
                    <label>Tutor:</label> <input class="form-control" name="txTutor" type="search" placeholder="Tutor"></input> <br/>
                    <label>Raça:</label> <input class="form-control" name="txRaça" type="text" placeholder="raça"></input> <br/>
                    <label>Idade:</label> <input class="form-control" name="txIdade" type="number" placeholder="Idade"></input> <br/>
                    <label>Informações Adicionais:</label> 
                    <textarea class="form-control" id="adicionais" name="txAdicionais" rows="4" cols="50"></textarea>             
                        
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                    <button class="btn" type="reset">Limpar</button>
                </form>
    
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tutor</th>
                            <th>Raça</th>
                            <th>Idade</th>
                            <th>Adicionais</th>
                        </tr>
                    </thead>
                    
                    <tr>
                        <td>Juquinha</td>
                        <td>Pixador</td>
                        <td>Gato Azul</td>
                        <td>3</td>
                        <td>Nothing</td>                           
                    </tr>
                    </table>
                    <button class="btn" type="submit">Alterar</button>
                    <button class="btn" type="submit">Remover</button>  
    
            </div>
            
    </body>
</html>
