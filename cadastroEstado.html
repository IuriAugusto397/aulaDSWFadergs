
<html>
    <head>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scaleble = no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h3>Cadastro de Estado</h3></br>
        <div class="container">
            <form>
                <label>Nome:</label> <input class="form-control" name="txNome" type="text" placeholder="Nome"></input> <br/>
                <label>UF: </label> 
                    <select class="form-select" id="UF" name="UF">
                    <option>RS</option>
                    <option>SC</option>
                    <option>PR</option>
                    <option>SP</option>
                    <option>RJ</option>
                    </select> </br>
                <label>Pais: </label> 
                    <select class="form-select" id="Pais" name="Pais">
                    <option>Brasil</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                    <option>Paraguai</option>
                    <option>Uruguai</option>
                    </select> </br>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <button class="btn" type="reset">Limpar</button>        
            </form>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>UF</th>
                    <th>Pais</th>
                </tr>
                </thead>
                <tr>
                    <td>Iuri</td>
                    <td>RS</td>
                    <td>Brasil</td>     
                </tr>
            </table>
            <button class="btn" type="submit">Alterar</button>
            <button class="btn" type="submit">Remover</button>


        </div>
            
    </body>
</html>
