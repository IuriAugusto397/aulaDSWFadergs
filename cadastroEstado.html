<html>
    <body>
        <h3>Cadastro de Estado</h3></br>
            <form>
                <label>Nome:</label> <input name="txNome" type="text" placeholder="Nome"></input> <br/>
                <label>UF: </label> 
                    <select id="UF" name="UF">
                    <option>RS</option>
                    <option>SC</option>
                    <option>PR</option>
                    <option>SP</option>
                    <option>RJ</option>
                    </select> </br>
                <label>Pais: </label> 
                    <select id="Pais" name="Pais">
                    <option>Brasil</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                    <option>Paraguai</option>
                    <option>Uruguai</option>
                    </select> </br>
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>        
            </form>

            <table>
                <tr>
                    <th>Nome</th>
                    <th>UF</th>
                    <th>Pais</th>
                </tr>
                <tr>
                    <td>****</td>
                    <th>UF</th>
                    <th>Pais</th>
                    <button type="submit">Alterar</button>
                    <button type="submit">Remover</button>     
                </tr>

            </table>


    </body>
</html>
