<html>
    <body>
        <h3>Cadastro de pessoas</h3></br>
        <form>
            <label>Nome:</label> <input name="txNome" type="text" placeholder="Nome"></input> <br/>
            <label>Sobrenome:</label> <input name="txSobrenome" type="text" placeholder="Sobrenome"></input> <br/>
            <label>Data de nascimento:</label> <input name="txDataDeNascimento" type="date" ></input> <br/>
            <label>E-mail:</label> <input name="txEmail" type="email" ></input> <br/>
            <label>Rede Social:</label> <input name="txRedeSocial" type="text" ></input> <br/>
            <label>Estado Cívil</label></br>
                <label>Solteiro(a)</label><input type="radio" name="estadoCivil" ></br>
                <label>Casado(a)</label><input type="radio" name="estadoCivil"></br>
                <label>Viuvo(a)</label><input type="radio" name="estadoCivil"></br>
            <label>Nome do pet:</label> <input name="txNomeDoPet" type="text" ></input> <br/>
            <label>Raça do pet:</label> <input name="txRaçaDoPet" type="text" ></input> <br/>  

        </form>

        <table>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Data de nascimento</th>
                <th>E-mail</th>
                <th>Rede Social</th>
                <th>Estado Civil</th>
                <th>Nome do pet</th>
                <th>Raça do pet</th>
            </tr>
        </table>


    </body>
</html>
