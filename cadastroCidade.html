<html>
    <head>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scaleble = no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container"> 
            <h3>Cadastro de Cidade</h3></br>
            <form>
                <label>Nome:</label> <input class="form-control" name="txNome" type="text" placeholder="Nome"></input> <br/>
                <label>Estado: </label> 
                    <select class="form-select" id="Estado" name="Estado">
                    <option>RS</option>
                    <option>SC</option>
                    <option>PR</option>
                    <option>SP</option>
                    <option>RJ</option>
                    </select> </br>
                <label>Pais: </label> 
                    <select class="form-select" id="Pais" name="Pais">
                    <option>Brasil</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                    <option>Paraguai</option>
                    <option>Uruguai</option>
                    </select> </br>
                <label>CEP:</label> <input class="form-control" name="CEP" type="text" placeholder="CEP"></input> <br/>
                
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <button class="btn" type="reset">Limpar</button>
            </form>
        
        
            <table class="table table-striped">
             <thead>
                <tr>
                    <th>Nome</th>
                    <th>Estado</th>
                    <th>Pais</th>
                    <th>CEP</th>
                </tr>
            </thead>
                <tr>
                    <td>Joao</td>
                    <td>RS</td>
                    <td>BRAZIL</td>
                    <td>91570-390</td>                    
                </tr>
            </table>
                <button class="btn" type="submit">Alterar</button>
                <button class="btn" type="submit">Remover</button>    
        </div> 
    </body>
</html>
