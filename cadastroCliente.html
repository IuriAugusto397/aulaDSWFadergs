<html>
    <head>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scaleble = no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h3>Cadastro de Clientes</h3></br>
        <div class="container">
            <form>
                <label>Nome:</label> <input class="form-control" name="txNome" type="text" placeholder="Nome"></input> <br/>
                <label>Nacionalidade:</label> <input class="form-control" name="txNacionalidade" type="text" placeholder="Nacionalidade"></input> <br/>
                <label>CPF/Passaporte:</label> <input class="form-control" name="txCpf" type="text" placeholder="Cpf/Passaporte"></input> <br/>
                <label>E-mail:</label> <input class="form-control" name="txEmail" type="email" placeholder="E-mail"></input> <br/>
                <label>Telefone:</label> <input class="form-control" name="txTelefone" type="tel" placeholder="Telefone"></input> <br/>
                <label>Rua:</label> <input class="form-control" name="txRua" type="text" placeholder="Rua"></input> <br/>
                <label>Numero:</label> <input class="form-control" name="txNumero" type="number" placeholder="Numero"></input> <br/>
                <label>Cidade: </label> 
                    <select class="form-select" id="Cidade" name="Cidade">
                    <option>Porto Alegre</option>
                    <option>Canoas</option>
                    <option>Esteio</option>
                    <option>Sapiranga</option>
                    </select> </br>
                <label>Complemento:</label> <input class="form-control" name="Complemento" type="text" placeholder="Complemento"></input> <br/>
                
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <button class="btn" type="reset">Limpar</button>
            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nacionalidade</th>
                        <th>Cpf/passaporte</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Rua</th>
                        <th>Numero</th>
                        <th>Cidade</th>
                        <th>Complemento</th>
                    </tr>
                </thead>

                </tr>
            </table>
            <button class="btn" type="submit">Alterar</button>
            <button class="btn" type="submit">Remover</button>    


        </div>
           
    </body>
</html>
