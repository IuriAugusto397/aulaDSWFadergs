<html>
    <body>
        <h3>Cadastro de Clientes</h3></br>
            <form>
                <label>Nome:</label> <input name="txNome" type="text" placeholder="Nome"></input> <br/>
                <label>Nacionalidade:</label> <input name="txNacionalidade" type="text" placeholder="Nacionalidade"></input> <br/>
                <label>CPF/Passaporte:</label> <input name="txCpf" type="text" placeholder="Cpf/Passaporte"></input> <br/>
                <label>E-mail:</label> <input name="txEmail" type="email" placeholder="E-mail"></input> <br/>
                <label>Telefone:</label> <input name="txTelefone" type="tel" placeholder="Telefone"></input> <br/>
                <label>Rua:</label> <input name="txRua" type="text" placeholder="Rua"></input> <br/>
                <label>Numero:</label> <input name="txNumero" type="number" placeholder="Numero"></input> <br/>
                <label>Cidade: </label> 
                    <select id="Cidade" name="Cidade">
                    <option>Porto Alegre</option>
                    <option>Canoas</option>
                    <option>Esteio</option>
                    <option>Sapiranga</option>
                    </select> </br>
                <label>Complemento:</label> <input name="Complemento" type="text" placeholder="Complemento"></input> <br/>
                
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </form>

            <table>
                <tr>
                    <th>Nome</th>
                    <th>Nacionalidade</th>
                    <th>Cpf/passaporte</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Rua</th>
                    <th>Numero</th>
                    <th>Cidade</th>
                    <th>Complemento</th>
                </tr>
                <tr>
                    <th>Nome</th>
                    <th>Nacionalidade</th>
                    <th>Cpf/passaporte</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Rua</th>
                    <th>Numero</th>
                    <th>Cidade</th>
                    <th>Complemento</th>
                    <button type="submit">Alterar</button>
                    <button type="submit">Remover</button>     
                </tr>

            </table>


    </body>
</html>
